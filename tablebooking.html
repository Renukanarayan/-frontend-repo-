<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    section {
      background-color: #fff;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <title>Table Booking</title>
</head>
<body>

  <section>
    <h2>Table Booking</h2>
    <form id="bookingForm">
      <label for="name">Restarunt id:</label>
      <input type="text" id="id" name="resaturntid" required>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
            
      <label for="phone">contact number</label>
      <input type="tel" id="phone" name="phone" placeholder="+91" required>

      <label for="guests">Number of Guests:</label>
      <select id="guests" name="guests" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
       <option value="6">6</option>
       
      </select>

      <label for="date">Date and Time:</label>
      <input type="date" id="date" name="date" required>
      <label for="time">Time</label>
      <input type='time' required>
      <label for="number">No. of guests</label>
      <input type="number" required>
      <label for="comments">Special Requests</label>
      <textarea name="comments" id="" cols="50" rows="3"></textarea>
      <button type="button" onclick="submitBooking()">Book Now</button>
    </form>
  </section>

  <script>
    function submitBooking() {

      alert('Booking submitted!'); 
    }
  </script>

</body>
</html>
